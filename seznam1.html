<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ustna ocena fizika</title>
</head>
<body>
    <div class="container">
        <h1>Seznam za ustno ocenjevanje za fiziko</h1>
        <ol class="list-group">
            {% for person in person %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="badge badge-primary badge-pill">{{person.id}}</span>
                {{ person.name }} 
                <button class="btn btn-primary btn-sm" onclick="movePerson({{ person.id }}, 'up')">Move Up</button>
                <button class="btn btn-primary btn-sm" onclick="movePerson({{ person.id }}, 'down')">Move Down</button>
            </li>
            {% endfor %}
        </ol>
        <form action="{{ url_for('add_person') }}" method="post">
            <input type="text" name="name" id="name">
            <button type="submit" class="btn btn-primary mt-3" id="name">Add Person</button>
        </form>
    </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
