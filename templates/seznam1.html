<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ustna ocena fizika</title>
</head>
<body>
    <div class="container">
        <h1>Seznam za ustno ocenjevanje za fiziko</h1>
        <ul class="list-group">
            {% for person in persons %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ person.name }}
                <form action="{{ url_for('delete_person', person_id=person.id) }}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('add_person') }}">
            <input type="text" name="ime">
            <button type="submit" class="btn btn-primary mt-3">Add Person</button>
        </form>
    </div>
</body>
</html>
