<html lang="en">
<head>

    <title>Seznam za ustno ocenjevanje</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Testi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('seznam1') }}">Fizika ustno</a>
                </li>
            
            <li class="nav-item dropdown" class="ml-auto">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <form action="{{ url_for('logout') }}" method="post">
                    <button class="dropdown-item" type="submit">Logout</button>
                </form>

        <h1>Seznam za ustno ocenjevanje</h1>
      
              <ol class="list-group">
                {% for person in person %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span class="badge badge-primary badge-pill">{{person.id}}</span>
                  {{ person.name }} 
                  <form action="{{ url_for('delete_person', person_id=person.id) }}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                  </form>
                  
                </li>
                {% endfor %}
              </ol>
              <form action="{{ url_for('add_person') }}" method="post">
                <input type="text" name="name" id="name">
                <button type="submit" class="btn btn-primary mt-3" id="name">Add Person</button>
              </form>
              
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
